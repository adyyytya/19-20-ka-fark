<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARSH BHI | BIRTHDAY PROTOCOL</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="preloader">
        <div class="loading-text">INITIALIZING SYSTEM</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="loading-details">LOADING BIRTHDAY PROTOCOLS...</div>
    </div>
    
    <div class="matrix-bg"></div>
    
    <div class="glitch-container">
        <div class="terminal-text">INITIALIZING BIRTHDAY PROTOCOL...</div>
        <div class="glitch-text" data-text="HARSH BHI">HARSH BHI</div>
        <div class="status-text">STATUS: LEVELING UP TO 20</div>
    </div>

    <div class="content">
        <div class="cyber-button" id="activateButton">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            ACTIVATE CELEBRATION
        </div>

        <div class="message-container hidden">
            <div class="cyber-message">SYSTEM OVERRIDE: PARTY MODE ACTIVATED</div>
            <div class="cyber-message-small">Loading birthday wishes...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
